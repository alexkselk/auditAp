<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="{%  url 'checks_list' %}">Back to list</a>
    <h1>
        #{{ check.pk }}: {{ check.title }}
    </h1>
    <div>
        {{ check.reason }} <br/><br/>
        <em>{{ check.init_date }} by {{ check.author}}</em> <br>
        <a href="{% url 'check_edit' pk=check.pk %}">Edit check</a>
    </div>
</body>
</html>
