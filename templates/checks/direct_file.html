<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style/mystyle.css' %}"> <!-- нужен ли? -->


    <meta charset="UTF-8">
    <title>Assessor's helper</title>

</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-2">
                <img src="{% static 'images/suai.png' %}" id="logo" class="img-fluid" style="max-width: 100px;" alt="face">
            </div>
            <div class="col-sm-10">
                <br><br>
                <h2>Auditor's helper</h2>
            </div>
        </div>
    </div>
    <hr>


    <form class="container-fluid" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="container">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" name="upload">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>

            <button class="btn btn-outline-primary" type="submit">Upload</button>
        </div>
    </form>


    {%  if uploaded_file_url %}
        Name: {{ name }} <br/>
        <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {%  endif %}

<script type="text/javascript" src="{% static 'js/features.js' %}"></script>
</body>

</html>
